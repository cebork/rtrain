<div class=" m-4 py-4 rounded-md">
  <div class="flex flex-row bg-accent-light rounded-t-lg mt-6 mx-6 p-4 text-center shadow-amber-800">
    <h1 class="text-3xl mx-auto"> Witaj w systemie <span class="font-semibold"><span class="text-secondary-light">r</span>Train</span></h1>
  </div>
  <div class="flex flex-row bg-gray-100 mx-6 mb-4 rounded-b-lg p-14 text-center shadow-xl">
    <p class="text-lg"> Witaj w naszym systemie zarządzania ruchem kolejowym, gdzie łączymy precyzyjne planowanie rozkładów jazdy, efektywne zarządzanie incydentami oraz sprawną komunikację, aby zapewnić bezpieczny i punktualny ruch pociągów na sieci kolejowej.</p>
  </div>
  <div class="flex flex-row flex-wrap bg-gray-50 mt-6 mx-6 mb-4 py-4 rounded-lg text-center justify-center shadow-xl ">
    <div *ngFor="let item of items" class="flex w-1/3 flex-col my-4 mx-4 shadow-md bg-gray-100 hover:scale-110 shadow-lg" >
      <div class="font-semibold text-lg bg-accent-light rounded-t-md p-4">
        <i class="{{item.icon}} mr-3"></i>
        {{item.label}}
      </div>
      <div class="mb-3 bg-gray-100 rounded-b-md p-4">
        {{item.description}}
      </div>
    </div>
  </div>
</div>
