<div class="w-auto bg-background rounded-3xl m-auto shadow-xl pb-3">
  <div class="text-2xl text-center p-10 "> Aktywacja konta </div>
  <form [formGroup]="createPasswordForm">
    <div class="mb-6 mx-20">
      <label for="login-field" class="block mb-2 text-sm font-medium text-gray-900">Hasło</label>
      <input type="password" [formControlName]="'password'" id="login-field" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
    </div>
    <div class="px-80"></div>
    <div class="mb-6 mx-20">
      <label for="password-field" class="block mb-2 text-sm font-medium text-gray-900">Powtwierdź hasło</label>
      <input type="password" [formControlName]="'confirmPassword'" id="password-field" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
    </div>
    <div *ngIf="(createPasswordForm && createPasswordForm.errors && submited )|| (submited && createPasswordForm.errors === null)" class=" text-red-700 w-10/12 m-auto mb-3.5">
      <div *ngIf="createPasswordForm.controls.password.errors">
        <p *ngIf="createPasswordForm.controls.password.errors['required']">Hasło jest wymagane</p>
        <p *ngIf="createPasswordForm.controls.password.errors['minlength']">Hasło musi mieć minimum 8 znaków</p>
        <p *ngIf="createPasswordForm.controls.password.errors['pattern']">Hasło musi mieć składać się z minimum jednej dużej litery, jednej mały litery, jednej cyfry i jednego znaku specjalnego: @$!%*?&</p>
      </div>
      <div *ngIf="createPasswordForm.errors && createPasswordForm.errors['passwordMismatch']">
        <p>Hasła nie są takie same</p>
      </div>
    </div>

    <div class="flex flex-row mb-6 mx-20 ">
      <button (click)="createPassword()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded ">
        Aktywuj i utwórz hasło
      </button>
    </div>
  </form>
</div>
