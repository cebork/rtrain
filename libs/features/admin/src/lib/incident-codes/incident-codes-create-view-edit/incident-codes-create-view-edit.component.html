<div class="flex flex-row m-10 px-5">
  <h3 *ngIf="!isView" class="text-2xl font-semibold"><fa-icon class="fas fa-user-plus"></fa-icon>&nbsp; Tworzenie/Edycja kodu incydentu</h3>
  <h3 *ngIf="isView" class="text-2xl font-semibold"><fa-icon class="fas fa-user"></fa-icon>&nbsp; PodglÄ…d kodu incydentu</h3>
  <button [routerLink]="['/admin/incident-codes']" type="button" class="ml-auto focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:focus:ring-yellow-900"><fa-icon class="fas fa-arrow-left"></fa-icon> Wstecz</button>
</div>
<div class="flex flex-row bg-white m-10 p-10 rounded-2xl">
  <form #formRef="ngForm" (submit)="submit()" class="flex flex-col w-full">
    <div class="relative z-0 w-full mb-6 group bg-accent-light bg-opacity-10">
      <input [(ngModel)]="incidentCode.name" [disabled]="isView" type="text" name="name" id="name" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
      <label for="name" class="absolute text-sm text-gray-500  duration-300 transform -translate-y-6 scale-75 top-3 z-10 origin-[0] peer-focus:font-medium peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Nazwa</label>
    </div>
    <div class="relative z-0 w-full mb-6 group bg-accent-light bg-opacity-10">
      <input [(ngModel)]="incidentCode.description" [disabled]="isView" type="text" name="description" id="description" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
      <label for="description" class="peer-focus:font-medium absolute text-sm text-gray-500  duration-300 transform -translate-y-6 scale-75 top-3 z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Opis</label>
    </div>
    <button  type="submit"  [disabled]="!formRef.valid" *ngIf="!isView" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Zapisz</button>
  </form>
</div>
